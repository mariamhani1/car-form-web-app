<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Display</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .car-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .car-card h3 {
            margin: 0 0 10px;
        }
        .car-card p {
            margin: 5px 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Details</h1>
        {% for car in cars %}
        <div class="car-card">
            <h3>{{ car.name }}</h3>
            <p><strong>Car Brand:</strong> {{ car.car }}</p>
            <p><strong>Car Type:</strong> {{ car.car_type }}</p>
            <p><strong>Model:</strong> {{ car.model }}</p>
        </div>
        {% endfor %}
        <div>
            <a href="{{ url_for('index') }}">Add Another Car</a>
        </div>
    </div>
</body>
</html>
